<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            color: white;
            margin-bottom: 1rem;
            text-align: center;
        }

        .level-display {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }

        .grid-container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            gap: 10px;
            margin: 1rem 0;
        }

        .square {
            width: 80px;
            height: 80px;
            background: #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .square:hover {
            transform: scale(1.05);
        }

        .square.highlight {
            background: #667eea;
        }

        .square.correct {
            background: #2ecc71;
        }

        .square.incorrect {
            background: #e74c3c;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .message {
            color: #667eea;
            font-size: 1.1rem;
            margin: 1rem 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .square {
                width: 60px;
                height: 60px;
            }
            .grid-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html">‚Üê Back to Games</a>
            <a href="index.html">üß† BenchmarkGames</a>
        </div>
    </nav>

    <div class="game-container">
        <h2>Visual Memory</h2>
        <div class="level-display">Level: <span id="level">1</span></div>

        <div class="grid-container">
            <div class="grid" id="grid"></div>
            <p class="message" id="message">Click Start to begin</p>
            <button class="btn" id="startBtn" onclick="startGame()">Start</button>
        </div>
    </div>

    <script>
        let level = 1;
        let gridSize = 3;
        let highlightedSquares = [];
        let playerSelections = [];
        let state = 'start'; // start, showing, playing

        const grid = document.getElementById('grid');
        const levelDisplay = document.getElementById('level');
        const message = document.getElementById('message');
        const startBtn = document.getElementById('startBtn');

        function startGame() {
            level = 1;
            gridSize = 3;
            levelDisplay.textContent = level;
            nextRound();
        }

        function nextRound() {
            state = 'showing';
            playerSelections = [];
            highlightedSquares = [];

            const numSquares = Math.min(level + 2, gridSize * gridSize);

            while (highlightedSquares.length < numSquares) {
                const random = Math.floor(Math.random() * (gridSize * gridSize));
                if (!highlightedSquares.includes(random)) {
                    highlightedSquares.push(random);
                }
            }

            createGrid();
            showPattern();
        }

        function createGrid() {
            grid.style.gridTemplateColumns = `repeat(${gridSize}, 80px)`;
            grid.innerHTML = '';

            for (let i = 0; i < gridSize * gridSize; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                square.dataset.index = i;
                grid.appendChild(square);
            }
        }

        function showPattern() {
            message.textContent = 'Memorize the pattern...';
            startBtn.style.display = 'none';

            highlightedSquares.forEach(index => {
                const square = grid.querySelector(`[data-index="${index}"]`);
                square.classList.add('highlight');
            });

            setTimeout(() => {
                hidePattern();
            }, Math.max(1000, 2000 - level * 50));
        }

        function hidePattern() {
            state = 'playing';
            message.textContent = 'Click the squares that were highlighted';

            const squares = grid.querySelectorAll('.square');
            squares.forEach(square => {
                square.classList.remove('highlight');
                square.addEventListener('click', handleSquareClick);
            });
        }

        function handleSquareClick(e) {
            if (state !== 'playing') return;

            const index = parseInt(e.target.dataset.index);

            if (playerSelections.includes(index)) return;

            playerSelections.push(index);
            e.target.classList.add('highlight');

            if (playerSelections.length === highlightedSquares.length) {
                checkAnswer();
            }
        }

        function checkAnswer() {
            state = 'checking';
            const squares = grid.querySelectorAll('.square');

            squares.forEach(square => {
                square.removeEventListener('click', handleSquareClick);
                square.classList.remove('highlight');
            });

            const correct = playerSelections.every(index => highlightedSquares.includes(index));

            if (correct) {
                highlightedSquares.forEach(index => {
                    squares[index].classList.add('correct');
                });

                message.textContent = 'Correct! Get ready for next level...';
                level++;
                levelDisplay.textContent = level;

                if (level % 3 === 0) {
                    gridSize++;
                }

                setTimeout(nextRound, 1500);
            } else {
                highlightedSquares.forEach(index => {
                    squares[index].classList.add('correct');
                });
                playerSelections.forEach(index => {
                    if (!highlightedSquares.includes(index)) {
                        squares[index].classList.add('incorrect');
                    }
                });

                message.textContent = `Game Over! You reached level ${level}`;
                startBtn.style.display = 'block';
                startBtn.textContent = 'Try Again';
            }
        }
    </script>
</body>
</html>
