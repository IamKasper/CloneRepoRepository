<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .info-bar {
            background: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            gap: 3rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            color: #666;
        }

        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        #gameArea {
            width: 100%;
            max-width: 700px;
            height: 500px;
            background: white;
            border-radius: 15px;
            position: relative;
            cursor: crosshair;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .target {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #e74c3c;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .target:hover {
            transform: scale(1.1);
        }

        .target::before {
            content: '';
            position: absolute;
            width: 30px;
            height: 30px;
            background: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .target::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #e74c3c;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .start-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667eea;
        }

        .start-screen h2 {
            margin-bottom: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .result-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #667eea;
        }

        .result-screen h2 {
            margin-bottom: 2rem;
        }

        .stat {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            #gameArea {
                height: 400px;
            }
            .info-bar {
                gap: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html">‚Üê Back to Games</a>
            <a href="index.html">üß† BenchmarkGames</a>
        </div>
    </nav>

    <div class="game-container">
        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">Targets</div>
                <div class="info-value" id="score">0/30</div>
            </div>
            <div class="info-item">
                <div class="info-label">Time</div>
                <div class="info-value" id="timer">0.0s</div>
            </div>
        </div>

        <div id="gameArea">
            <div class="start-screen" id="startScreen">
                <h2>Aim Trainer</h2>
                <p>Click 30 targets as fast as you can!</p>
                <br>
                <button class="btn" onclick="startGame()">Start Game</button>
            </div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');

        let score = 0;
        let startTime;
        let timerInterval;
        const maxTargets = 30;

        function startGame() {
            score = 0;
            gameArea.innerHTML = '';
            scoreElement.textContent = `0/${maxTargets}`;
            timerElement.textContent = '0.0s';

            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);

            spawnTarget();
        }

        function updateTimer() {
            const elapsed = (Date.now() - startTime) / 1000;
            timerElement.textContent = elapsed.toFixed(1) + 's';
        }

        function spawnTarget() {
            const target = document.createElement('div');
            target.className = 'target';

            const maxX = gameArea.clientWidth - 60;
            const maxY = gameArea.clientHeight - 60;

            target.style.left = Math.random() * maxX + 'px';
            target.style.top = Math.random() * maxY + 'px';

            target.addEventListener('click', () => {
                score++;
                scoreElement.textContent = `${score}/${maxTargets}`;
                target.remove();

                if (score < maxTargets) {
                    spawnTarget();
                } else {
                    endGame();
                }
            });

            gameArea.appendChild(target);
        }

        function endGame() {
            clearInterval(timerInterval);
            const totalTime = ((Date.now() - startTime) / 1000).toFixed(2);
            const avgTime = (totalTime / maxTargets).toFixed(3);

            gameArea.innerHTML = `
                <div class="result-screen">
                    <h2>Game Complete!</h2>
                    <div class="stat">Total Time: ${totalTime}s</div>
                    <div class="stat">Average per Target: ${avgTime}s</div>
                    <div class="stat">Targets Hit: ${maxTargets}</div>
                    <br>
                    <button class="btn" onclick="startGame()">Play Again</button>
                </div>
            `;
        }
    </script>
</body>
</html>
