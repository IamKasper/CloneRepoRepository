<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Memory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .game-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h2 {
            color: white;
            margin-bottom: 1rem;
            text-align: center;
        }

        .level-display {
            color: white;
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .game-board {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 2rem 0;
        }

        .game-button {
            width: 100px;
            height: 100px;
            border: none;
            border-radius: 15px;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .game-button:nth-child(1) { background: #e74c3c; }
        .game-button:nth-child(2) { background: #3498db; }
        .game-button:nth-child(3) { background: #2ecc71; }
        .game-button:nth-child(4) { background: #f39c12; }
        .game-button:nth-child(5) { background: #9b59b6; }
        .game-button:nth-child(6) { background: #1abc9c; }
        .game-button:nth-child(7) { background: #e67e22; }
        .game-button:nth-child(8) { background: #34495e; }
        .game-button:nth-child(9) { background: #e91e63; }

        .game-button:hover:not(:disabled) {
            transform: scale(1.05);
            filter: brightness(1.1);
        }

        .game-button:active:not(:disabled) {
            transform: scale(0.95);
        }

        .game-button.flash {
            filter: brightness(1.5);
            transform: scale(1.1);
        }

        .game-button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .message {
            color: #667eea;
            font-size: 1.2rem;
            text-align: center;
            margin: 1rem 0;
            min-height: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .game-button {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
            .game-board {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html">‚Üê Back to Games</a>
            <a href="index.html">üß† BenchmarkGames</a>
        </div>
    </nav>

    <div class="game-container">
        <h2>Sequence Memory</h2>
        <div class="level-display">Level: <span id="level">0</span></div>

        <div class="game-board">
            <p class="message" id="message">Click Start to begin</p>
            <div class="button-grid" id="buttonGrid"></div>
            <button class="btn" id="startBtn" onclick="startGame()">Start</button>
        </div>
    </div>

    <script>
        let level = 0;
        let sequence = [];
        let playerSequence = [];
        let state = 'start'; // start, showing, playing

        const levelDisplay = document.getElementById('level');
        const message = document.getElementById('message');
        const buttonGrid = document.getElementById('buttonGrid');
        const startBtn = document.getElementById('startBtn');

        const buttonIcons = ['1', '2', '3', '4', '5', '6', '7', '8', '9'];

        function createButtons() {
            buttonGrid.innerHTML = '';
            buttonIcons.forEach((icon, index) => {
                const button = document.createElement('button');
                button.className = 'game-button';
                button.textContent = icon;
                button.dataset.index = index;
                button.addEventListener('click', () => handleButtonClick(index));
                buttonGrid.appendChild(button);
            });
        }

        function startGame() {
            level = 0;
            sequence = [];
            levelDisplay.textContent = level;
            createButtons();
            startBtn.style.display = 'none';
            nextRound();
        }

        function nextRound() {
            level++;
            levelDisplay.textContent = level;
            playerSequence = [];

            const randomButton = Math.floor(Math.random() * 9);
            sequence.push(randomButton);

            showSequence();
        }

        async function showSequence() {
            state = 'showing';
            message.textContent = 'Watch the sequence...';
            disableButtons(true);

            for (let i = 0; i < sequence.length; i++) {
                await new Promise(resolve => setTimeout(resolve, 300));
                flashButton(sequence[i]);
                await new Promise(resolve => setTimeout(resolve, 600));
            }

            state = 'playing';
            message.textContent = 'Your turn!';
            disableButtons(false);
        }

        function flashButton(index) {
            const buttons = buttonGrid.querySelectorAll('.game-button');
            const button = buttons[index];

            button.classList.add('flash');
            playSound(index);

            setTimeout(() => {
                button.classList.remove('flash');
            }, 400);
        }

        function playSound(index) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = 200 + (index * 50);
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        function handleButtonClick(index) {
            if (state !== 'playing') return;

            flashButton(index);
            playerSequence.push(index);

            if (playerSequence[playerSequence.length - 1] !== sequence[playerSequence.length - 1]) {
                gameOver();
                return;
            }

            if (playerSequence.length === sequence.length) {
                message.textContent = 'Correct! Next level...';
                disableButtons(true);
                setTimeout(nextRound, 1000);
            }
        }

        function disableButtons(disabled) {
            const buttons = buttonGrid.querySelectorAll('.game-button');
            buttons.forEach(button => button.disabled = disabled);
        }

        function gameOver() {
            state = 'gameover';
            message.textContent = `Game Over! You reached level ${level}`;
            disableButtons(true);
            startBtn.style.display = 'block';
            startBtn.textContent = 'Try Again';
        }

        createButtons();
        disableButtons(true);
    </script>
</body>
</html>
