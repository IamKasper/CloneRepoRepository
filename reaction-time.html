<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Time Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        nav {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 0;
            backdrop-filter: blur(10px);
        }

        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .game-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        #gameArea {
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: #e74c3c;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #gameArea.green {
            background: #2ecc71;
        }

        #gameArea.blue {
            background: #3498db;
        }

        .message {
            color: white;
            font-size: 1.5rem;
            text-align: center;
            padding: 20px;
        }

        .result {
            font-size: 3rem;
            font-weight: bold;
        }

        .stats {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            margin-top: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .stats h3 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        @media (max-width: 768px) {
            #gameArea {
                height: 300px;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html">‚Üê Back to Games</a>
            <a href="index.html">üß† BenchmarkGames</a>
        </div>
    </nav>

    <div class="game-container">
        <div style="width: 100%; max-width: 600px;">
            <div id="gameArea">
                <div class="message" id="message">
                    Click anywhere to start
                </div>
            </div>
            <div class="stats" id="stats" style="display: none;">
                <h3>Your Results</h3>
                <div class="stat-row">
                    <span>Attempts:</span>
                    <span id="attempts">0</span>
                </div>
                <div class="stat-row">
                    <span>Average Time:</span>
                    <span id="average">0 ms</span>
                </div>
                <div class="stat-row">
                    <span>Best Time:</span>
                    <span id="best">- ms</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const message = document.getElementById('message');
        const stats = document.getElementById('stats');

        let state = 'waiting'; // waiting, ready, green, result
        let startTime;
        let timeout;
        let results = [];

        gameArea.addEventListener('click', handleClick);

        function handleClick() {
            if (state === 'waiting') {
                startGame();
            } else if (state === 'ready') {
                tooSoon();
            } else if (state === 'green') {
                recordResult();
            } else if (state === 'result') {
                startGame();
            }
        }

        function startGame() {
            state = 'ready';
            gameArea.className = '';
            gameArea.style.background = '#e74c3c';
            message.innerHTML = 'Wait for green...';
            message.className = 'message';

            const delay = Math.random() * 3000 + 1000;
            timeout = setTimeout(() => {
                state = 'green';
                gameArea.classList.add('green');
                message.innerHTML = 'CLICK NOW!';
                startTime = Date.now();
            }, delay);
        }

        function tooSoon() {
            clearTimeout(timeout);
            state = 'result';
            gameArea.classList.add('blue');
            message.innerHTML = 'Too soon!<br><small>Click to try again</small>';
        }

        function recordResult() {
            const reactionTime = Date.now() - startTime;
            results.push(reactionTime);

            state = 'result';
            gameArea.className = '';
            gameArea.style.background = '#3498db';
            message.innerHTML = `<div class="result">${reactionTime} ms</div><small>Click to try again</small>`;

            updateStats();
        }

        function updateStats() {
            stats.style.display = 'block';

            const sum = results.reduce((a, b) => a + b, 0);
            const average = Math.round(sum / results.length);
            const best = Math.min(...results);

            document.getElementById('attempts').textContent = results.length;
            document.getElementById('average').textContent = average + ' ms';
            document.getElementById('best').textContent = best + ' ms';
        }
    </script>
</body>
</html>
