<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Web Apps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #ffa751 100%);
        }

        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 3em;
        }

        p {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .nav-btn {
            display: block;
            text-decoration: none;
            padding: 25px 40px;
            font-size: 1.3em;
            font-weight: bold;
            border-radius: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .nav-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .nav-btn:active {
            transform: translateY(0);
        }

        .btn-clicker {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-joke {
            background: linear-gradient(135deg, #ffa751 0%, #ffe259 100%);
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Choose an app to get started</p>
        <div class="nav-buttons">
            <a href="clicker.html" class="nav-btn btn-clicker">Click Counter</a>
            <a href="joke.html" class="nav-btn btn-joke">Joke Generator</a>
        </div>
    </div>
</body>
</html>
